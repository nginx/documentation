name: Documentation idea
description: Suggest an idea for improving documentation
title: "[Idea]: "
body:
  - type: textarea
    attributes:
      label: What is your idea for improving documentation?
      description: Describe your idea with as much information as possible.
    validations:
      required: true
  - type: dropdown
    attributes: 
      label: Which product or products does this idea relate to?
      multiple: true
      options:
        - F5 DoS for NGINX
        - F5 WAF for NGINX
        - NGINX Agent
        - NGINXaaS for Azure
        - NGINXaaS for Google Cloud
        - NGINX Gateway Fabric
        - NGINX Ingress Controller
        - NGINX Instance Manager
        - NGINX One Console
        - NGINX Plus
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Does this idea relate to other issues?
      description: If you have identified multiple related issues, it might be a design pattern problem.
  - type: textarea
    attributes: 
      label: Are there alternative ideas for improving the same topic?
      description: If you already identified reasons not to go with other solutions, we'd like to know why!
  - type: textarea
    attributes: 
      label: Any additional information
      description: Add any remaining detail for this idea not covered by the above questions.
