# Label PRs based on modified file paths (v5 format)
# https://github.com/actions/labeler

# General documentation

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - 'content/**'
      - 'assets/**'
      - 'static/**'
      - 'data/**'

