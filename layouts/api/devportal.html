{{ define "main" }}
    
<div style="display:block;width:100%;height:100%;min-width:100vw;min-height:100vh;margin:0;padding:0;background:#202633;overflow:hidden;position:relative;{{ if in .Site.Params.buildtype "package" }}z-index:110;{{end}}">
        <div id="splash" style="opacity:0;transition:opacity .25s ease">
            <div style="position:absolute;top:0;left:0;width:100%;height:6px;background:rgba(255,255,255,.1)">
                <div class="__meridian-splash"></div>
                <div class="__meridian-splash" style="animation-delay:-.15s"></div>
            </div>
        </div>
    
    {{ partial "devportal/splash.html" . }}
    
    <div id="root"></div>
    
    {{ partial "devportal/manifest.html" . }}
    
    {{ partial "devportal/dp-scripts.html" . }}
 
</div>
{{ end }}
