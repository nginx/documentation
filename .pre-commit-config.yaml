default_install_hook_types:
    - pre-commit
    - commit-msg

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
    -   id: conventional-pre-commit
        stages: [commit-msg]
        args: []
